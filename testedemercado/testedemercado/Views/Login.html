<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<!-- Custom Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
	<!-- Plugin CSS -->
	<link rel="stylesheet" href="css/animate.min.css" type="text/css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/creative.css" type="text/css">
	<!-- Customizado CSS -->
	<link rel="stylesheet" href="css/customized.css" type="text/css">

	<script src="js/Script.js"></script>

	<style>
		#txtUsuario {
			width: 385px;
		}

		#txtSenha {
			width: 385px;
		}

		.centralize{
			margin-left: 135px; 
			margin-top:120px
		}
	</style>
</head>
<body>
	<header>
		<div class="navbar-header">
			<div id="contact">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="well well-sm centralize">
								<div class="form-horizontal">
									<fieldset>
										<legend class="text-center">Login</legend>
										<div class="form-group">
											<div class="col-md-9">
												<input id="txtUsuario" name="name" type="text" placeholder="Digite seu usuario" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-9">
												<input id="txtSenha" name="senha" type="text" placeholder="Digita sua senha" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12 text-right">
												<button type="submit" class="btn btn-primary btn-lg" id="btnLogin" onclick="validar()">Enviar</button>
											</div>
										</div>
									</fieldset>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/wow.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="js/creative.js"></script>


</body>
</html>
